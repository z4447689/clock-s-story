<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幻想穿梭站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    nav a {
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    #home {
      background-image: url('https://i.imgur.com/vq7747x.jpg');
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #home h1 {
      font-size: 4em;
      color: #ffd700;
    }

    #home button {
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: #ff00ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #fairy-tale {
      background-color: #ffdab9;
    }

    #magic {
      background-color: #9370db;
    }

    #future {
      background-color: #00bfff;
    }
  </style>
</head>

<body>
  <header>
    <h1>幻想穿梭站</h1>
  </header>
  <nav>
    <a href="#home">首页</a>
    <a href="#fairy-tale">童话区</a>
    <a href="#magic">魔法空间</a>
    <a href="#future">未来科技城</a>
  </nav>
  <section id="home">
    <h1>开启奇幻之旅</h1>
    <button onclick="startJourney()">选择穿梭</button>
  </section>
  <section id="fairy-tale">
    <h2>童话区</h2>
    <p>这里满是活灵活现的童话角色，如会飞的兔子带着你在彩色蘑菇森林里穿梭找宝藏，还能与灰姑娘聊天。</p>
  </section>
  <section id="magic">
    <h2>魔法空间</h2>
    <p>有魔法学院，能学咒语，挥动虚拟魔杖施展魔法，制造烟花、召唤小精灵等。</p>
  </section>
  <section id="future">
    <h2>未来科技城</h2>
    <p>展示各种酷炫飞行器，你能操控时空车穿越到未来不同时间点，看未来人类生活。</p>
  </section>
  <script>
    function startJourney() {
      alert('准备开启你的奇妙旅程啦！');
    }
  </script>
</body>

</html>
