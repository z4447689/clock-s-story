<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键词生成句子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
        }

        textarea {
            width: 300px;
            height: 100px;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <label for="keywordInput">输入关键词:</label>
    <input type="text" id="keywordInput">
    <button onclick="generateSentence()">生成句子</button>
    <label for="sentenceOutput">生成的句子:</label>
    <textarea id="sentenceOutput" readonly></textarea>

    <script>
        function generateSentence() {
            const keyword = document.getElementById('keywordInput').value;
            const sentenceOutput = document.getElementById('sentenceOutput');
            if (keyword.trim() === "") {
                sentenceOutput.value = "请输入关键词";
                return;
            }
            fetch('/generate_sentence', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ keyword: keyword })
            })
         .then(response => response.json())
         .then(data => {
                sentenceOutput.value = data.sentence;
            })
         .catch(error => {
                console.error('Error:', error);
                sentenceOutput.value = '生成句子时出错';
            });
        }
    </script>

</body>

</html>
