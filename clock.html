<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞数据新闻专业</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #00ff99;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 5px #00ff99;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

       .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

       .tech-icon {
            width: 50px;
            height: 50px;
            position: absolute;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <img src="https://example.com/tech-background.jpg" alt="科技背景" class="tech-bg">
    <img src="https://example.com/chart-icon.png" alt="图表图标" class="tech-icon" style="top: 100px; left: 50px;">
    <img src="https://example.com/database-icon.png" alt="数据库图标" class="tech-icon" style="top: 200px; left: 150px;">
    <h1>赞数据新闻专业</h1>
    <p>数据新闻妙无穷，</p>
    <p>融合文理趣意浓。</p>
    <p>数字图表藏故事，</p>
    <p>信息传播气势雄。</p>
    <p>时代前沿展奇功。</p>
</body>

</html>
