<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键词捕捉网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
        }

        textarea {
            width: 300px;
            height: 150px;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <label for="inputText">输入一段文字:</label>
    <input type="text" id="inputText" />
    <button onclick="extractKeywords()">获取关键词</button>
    <label for="outputKeywords">关键词:</label>
    <textarea id="outputKeywords" readonly></textarea>

    <script>
        function extractKeywords() {
            const inputText = document.getElementById('inputText').value;
            const outputKeywords = document.getElementById('outputKeywords');
            if (inputText.trim() === "") {
                outputKeywords.value = "请输入有效文字";
                return;
            }

            // 简单的分词逻辑，通过空格分割
            const words = inputText.split(' ');
            const wordCount = {};

            // 统计每个词的出现频率
            words.forEach(word => {
                if (!wordCount[word]) {
                    wordCount[word] = 1;
                } else {
                    wordCount[word]++;
                }
            });

            // 将词频对象转换为数组，并按频率排序
            const wordCountArray = Object.entries(wordCount).sort((a, b) => b[1] - a[1]);

            // 提取前几个高频词作为关键词
            const keywords = [];
            for (let i = 0; i < Math.min(5, wordCountArray.length); i++) {
                keywords.push(wordCountArray[i][0]);
            }

            outputKeywords.value = keywords.join(', ');
        }
    </script>

</body>

</html>
